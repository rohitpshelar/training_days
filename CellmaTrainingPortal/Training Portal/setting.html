<div class="container"><br></div>

<div id="contactForm" class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
               <form>
                <div class="row" style="color:#000;">
                	<div class="col-lg-12 page-header text-center">
                        <h2 style="font-weight:bold;color:#006699;">Get in Touch</h2>
                    </div>                    
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Module <span style="color:red;">*</span></label>
                            <div class="input-group">
                           
                                <Select type="text" id="module"  class="form-control" name="module" >
                                    <option selected>Please select </option>
                                
                                
                                </select>
                            </div>
                        </div>
						<div class="form-group">
                            <label for="email">Subject</label>
                            <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Enter Subject" required="required">
                        </div>
                        
						<div class="form-group">
                            <label for="version">Version</label>
                            <input type="text" class="form-control" id="version" readonly>
                        </div>
						
                    </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">Your Email <span style="color:red;">*</span></label>
                                <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" id="contactEmail" name="email" placeholder="Email">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="name">Your Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required placeholder="Message"></textarea>
                            </div>
                        </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary pull-right" onclick = "javascript: getContactForm(this.form);">Send</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
     </div>
