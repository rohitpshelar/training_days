<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
	min-height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
}

/* Images used */
.img1 { background-image: url("output_0.jpg"); }
.img2 { background-image: url("output_1.jpg"); }
.img3 { background-image: url("output_2.jpg"); }
.img4 { background-image: url("output_3.jpg"); }
.img5 { background-image: url("output_4.jpg"); }
.img6 { background-image: url("output_5.jpg"); }

</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>


</body>
</html>
